# Pre-commit hooks for APEX Trading System
# Install: pip install pre-commit && pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E203,E501,W503']
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - types-requests
          - pandas-stubs

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-ll', '-q']
        exclude: tests/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: check-case-conflict

  # Docstring checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D104,D107']
        files: ^(models|risk|execution|core)/.*\.py$

  # Pytest checks (ensure tests pass)
  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest quick check
        entry: pytest
        args: ['-x', '-q', '--tb=short', 'tests/', '-m', 'not slow and not integration']
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

# Configuration
default_language_version:
  python: python3

# Skip hooks for certain files
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    __pycache__/|
    \.pytest_cache/|
    htmlcov/|
    \.eggs/|
    build/|
    dist/|
    models/saved.*|
    data/.*|
    logs/.*
  )

# CI configuration
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: [pytest-quick]  # Skip slow hooks in CI autofix
