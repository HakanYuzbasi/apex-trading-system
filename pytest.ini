[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov
    --cov-report=html
    --cov-report=term-missing
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration
