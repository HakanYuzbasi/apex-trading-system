version: '3.8'

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    container_name: apex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-apex_saas}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex -d apex_saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: apex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Core trading engine (unchanged) ---
  apex:
    build: .
    container_name: apex-trading
    restart: unless-stopped
    environment:
      - LIVE_TRADING=True
      - IBKR_HOST=host.docker.internal
      - IBKR_PORT=7497
    volumes:
      - ./logs:/app/logs
    network_mode: host

  # --- API server (SaaS features) ---
  apex-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: apex-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-apex}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-apex_saas}
      - REDIS_URL=redis://redis:6379/0
      - APEX_AUTH_ENABLED=true
      - APEX_SECRET_KEY=${APEX_SECRET_KEY:?Set APEX_SECRET_KEY in .env}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apex-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - apex-api

volumes:
  pgdata:
  redisdata:
